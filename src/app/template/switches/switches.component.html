<div class="row">
  <div class="col">
    <form action="">
      <!--Radios-->
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <label for="genero">Genero</label>
        </div>
        <div class="col-sm-12 col-md-9">
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="genero"
              id="masculino"
            />
            <label for="masculino" class="form-check-label">Masculino</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="genero"
              id="femenino"
            />
            <label for="femenino" class="form-check-label">Femenino</label>
          </div>
        </div>
      </div>
      <!--Switchec-->
      <div class="row mt-3">
        <div class="col-sm-12 col-md-3">
          <label for="notificaciones">Notificaciones</label>
        </div>
        <div class="col-sm-12 col-md-9">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="notificaciones"
              id="notificaciones"
              class="form-check-input"
              role="switch"
            />
            <label for="notificaciones" class="form-check-label"
              >Quiero recibir notificaciones</label
            >
          </div>
        </div>
      </div>
      <!--Checkbox-->
      <div class="row mt-3">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-9">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="terminos"
              id="terminos"
            />
            <label for="terminos" class="form-check-label"
              >Termino y condiciones</label
            >
          </div>
        </div>
      </div>
      <!--boton-->
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
