<h2>Reactive: <small>Dinamicos</small></h2>
<hr />
<form (ngSubmit)="guardar()" [formGroup]="miFormulario">
  <div class="row">
    <div class="col-sm-3">
      <label for="" class="form-label">Nombre</label>
    </div>
    <div class="col-sm-9">
      <input
        type="text"
        id="nombre"
        name="nombre"
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre de la persona"
      />
      <span class="text-danger" *ngIf="campoNoValido('nombre')"
        >Debe escribir al menos 4 caracteres</span
      >
    </div>
  </div>
  <!--Agregar favorito-->
  <div class="row mt-3">
    <div class="col-sm-3">
      <label for="favorito" class="form-label">Agregar</label>
    </div>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          name="favorito"
          id="favorito"
          [formControl]="nuevoFavorito"
          class="form-control"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          type="button"
          class="btn btn-success"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
  <!--Lista de favoritos-->
  <div class="row mb-3">
    <div class="col-sm-3">
      <label for="" class="form-label">Favoritos</label>
    </div>
    <div class="col-sm-9 mt-2" formArrayName="favoritos">
      <div
        class="input-group mt-3"
        *ngFor="let favorito of favoritosArray.controls; let i = index"
      >
        <input type="text" class="form-control" formControlName="{{ i }}" />
        <button class="btn btn-outline-danger" (click)="borrarFavorito(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
  <!--Boton-->
  <div class="row mt-3">
    <div class="col-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
